<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movies App!</title>
    <link rel="stylesheet" href="moviestyles.css">
</head>

<body>
<h1>Store All Your Favorite Movies Here!</h1>

<form id="movie-info">
    <input type="text", placeholder="Movie Title", id="movie-name">
    <input type="text", placeholder="Movie Score", id="movie-score">
    <button id="submit-button", type="submit">Submit</button>
</form>

<table id = "movies-list">
    <thead>
        <th>Title:</th>
        <th>Score: </th>
        <th>Delete: </th>
    </thead>

<tbody id="table-content">
    
</tbody>

<div class="movies-container">

</div>



<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="movieselector.js">
</script>
</body>
</html>
