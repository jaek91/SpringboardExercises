{% extends "base.html" %}

{% block title %} {{post.title}} {% endblock %}

{% block content %} 

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>
<p> 
    <em> By {{post.user.full_name}} created on {{post.created_at}} </em> 
</p>

{% if post.tags %}
<p>
    <b>Tags:</b>
    {% for tag in post.tags %} 
        <a href="/tags/{{tag.id}}">
            <span class="badge badge-pill badge-info">{{tag.name}}</span>
        </a>
    {% endfor %}
</p>
{% endif %}

<form>
    <button formaction="/users/{{post.user_id}}" formmethod="GET" class="btn btn-primary"> Cancel </button>
    <button formaction="/posts/{{post.id}}/edit" formmethod="GET" class="btn btn-success"> Edit </button>
    <button formaction="/posts/{{post.id}}/delete" formmethod="POST" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
