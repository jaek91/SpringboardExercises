{% extends "base.html" %}

{% block title %} Edit User {% endblock %}


{% block content %}
<h1> Edit a User</h1>

<form method="POST">
    <div class="form-group">
        <input type="text" name="first_name" placeholder="Enter a first name">
    </div>

    <div class="form-group">
        <input type="text" name="last_name" placeholder="Enter a last name">
    </div>
    
    <div class="form-group">
        <input type="text" name="image_url" placeholder="Provide an image of this user">
    </div>

    <button type="submit" formaction="/users/{{user.id}}" formmethod="GET" class="btn btn-primary"> Cancel </button>
    <button type="submit" class="btn btn-success"> Save </button>
</form>

{% endblock %}
