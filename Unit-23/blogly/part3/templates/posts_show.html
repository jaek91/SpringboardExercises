{% extends "base.html" %}

{% block title %} Add Post for {{user.full_name}} {% endblock %}

{% block content %}
<h1>Add Post for {{user.full_name}}</h1>

<form method="POST">
    <div class="form-group row">
        <label for="title">Title:</label>
        <input type="text" name="title" class="form-control input-lg">
    </div>
    
    <div class="form-group row">
        <label for="content">Content:</label>
        <textarea type="text" name="content" class="form-control input-lg"></textarea>
    </div>

    <div class="form-check">
        <p><b> Tags:</b></p>
        {% for tag in tags %}
            <input class="form-check-input" type="checkbox" value="{{tag.id}}", name="tag" id="tag-{{tag.id}}">
            <label class="form-check-label" for="tag-{{tag.id}}"> {{tag.name}} </label>
        {% endfor %}
    </div>
  

    <button type="submit" formaction="/users/{{user.id}}" formmethod="GET" class="btn btn-primary"> Cancel </button>
    <button type="submit" class="btn btn-success"> Add </button>
</form>

{% endblock %}
