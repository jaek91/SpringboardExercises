{% extends "base.html" %}

{% block title %} Edit a Tag {% endblock %}

{% block content %}
<h1> Edit a Tag </h1>

<form method="POST" action="/tags/{{tag.id}}/edit" class="edit-tag-form">
    <div class="form-group">
        <label for="title">Name:</label>
        <input type="text" name="tag-name" class="form-control" placeholder="Enter a name for a tag">
    </div>

    <div class="form-group">
        <button type="submit" formaction="/tags" formmethod="GET" class="form-control btn btn-primary"> Cancel </button>
        <button type="submit" class="btn btn-success"> Edit </button>
    </div>
</form>
{% endblock %}
