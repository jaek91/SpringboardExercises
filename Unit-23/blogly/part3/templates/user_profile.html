{% extends "base.html" %}

{% block content %} 
<h1>{{user.full_name}}</h1>

{% if user.image_url %}
    <div>
        <img src="{{user.image_url}}", width="250", height="350">
    </div>
{% endif %}
<form>
    
    <button formaction="/users/{{user.id}}/edit" formmethod="GET" class="form-control btn btn-success">Edit </button>
    <button formaction="/users/{{user.id}}/delete" formmethod="POST" class="form-control btn btn-danger">Delete</button>
   
    <!-- <button formaction="/users/{{user.id}}/edit" formmethod="GET">Edit </button>
    
    <button formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button> -->
</form>

<h2> Posts</h2>

{% if user.posts %}
    <ul class="no-bullets">
        {% for post in user.posts %}
        <li>
            <a href="/posts/{{post.id}}">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>
{% endif %}

<form>
    <button type="submit" formaction="/users/{{user.id}}/posts/new" class="btn btn-primary"> Add Post </button>
</form>

{% endblock %}
