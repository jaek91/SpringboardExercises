{% extends "base.html" %}

{% block title %} Add New User {% endblock %}


{% block content %}
<h1>Create New User</h1>

<form method="POST">
    <div class="form-group">
        <input type="text" name="first_name" placeholder="Enter a first name">
    </div>

    <div class="form-group">
        <input type="text" name="last_name" placeholder="Enter a last name">
    </div>
    
    <div class="form-group">
        <input type="text" name="image_url" placeholder="Provide an image of this user">
    </div>

    <div>
        <button type="submit" class="btn btn-primary"> Add User </button>
    </div>
</form>

{% endblock %}
