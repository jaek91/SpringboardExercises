<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Your Madlibs Story</title>
</head>

<body>
    <h1>Madlibs</h1>
    <form action="/story">
        {% for prompt in prompts %}
        <p>{{prompt}}: 
            <input type="text", name="{{ prompt }}">
        </p>
        {% endfor %}
        <button type="submit"> Submit!</button>
    </form>
</body>
</html>
