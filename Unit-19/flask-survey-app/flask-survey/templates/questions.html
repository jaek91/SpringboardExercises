{% extends 'base.html'  %}  

{% block content %}
    <h1> {{survey_question.question}} </h1>
    <form action="/answer", method="POST">
        {% for choice in survey_question.choices %}
            <p><input type="radio" name="answer" value="{{choice}}">{{choice}} </p>
        {% endfor %}
        <button type="submit"> Continue Next!</button>
    </form>
{% endblock %}
