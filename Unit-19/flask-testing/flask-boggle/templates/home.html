<!DOCTYPE html>
<html lang="en">
<head>
    <title>Let's Play Boggle!</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
<section id ="boggle-game">
    <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for letter in row %}
            <td>{{ letter }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
    </table>

    <section id="display-info">
        <section>
            Score: <b id="score"> 0 </b>
            Seconds Left: <b id="timer"></b>
        </section>

        <section class = "high-score">
            <p>A high score of <b>{{highscore}}</b> achieved in {{numplays}} plays</p>
        </section>
  

        <form method="POST" id="submit-word-form">
            <p>Guess Your Word!</p>
            <input type="text", name="word", id ="submitted-word">     
            <button type="submit" id ="submit-button">Guess!</button>
        </form>
    
        <p class ="msg">

        </p> 

        <ul class="words">

        </ul>
    </section>
</section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/script.js"></script>
    <script>
        let game = new BoggleGame("boggle-game", 60);
    </script>
</body>
</html>
